<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>IvyDoc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/doc.css" />
	<link rel="stylesheet" href="https://use.typekit.net/src8spu.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
  const MARKDOWN_STRING = `%REPLACE_MARKDOWN_STRING%`;
  document.addEventListener("DOMContentLoaded", () => {
    const params = window.location.pathname.split("/");
    document.querySelector("#title").innerHTML = params[2];
    document.querySelector("#content").innerHTML = marked.parse(MARKDOWN_STRING);
    document.querySelector("#loader").style.display = "none";
  });
  </script>
  <style>
  body {
    max-width: 600px;
    margin: 5vh auto;
  }
  .tag {
    color: #ccc;
    font-size: 0.8em;
    margin-bottom: 0.5em;
  }
  </style>
</head>
<body id="ivydoc">
  <b id="loader">LOADING</b>
  <main id="content"></main>
  <br>
  <p class="tag">
    <span>IvyDoc:</span>
    <span id="title"></span>
  </p>
</body>
</html>

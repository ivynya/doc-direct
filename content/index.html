<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>IvyDoc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
  const MARKDOWN_STRING = `%REPLACE_MARKDOWN_STRING%`;
  document.addEventListener("DOMContentLoaded", () => {
    const params = window.location.pathname.split("/");
    document.querySelector("#title").innerHTML = params[2];
    document.querySelector("#content").innerHTML = marked.parse(MARKDOWN_STRING);
    document.querySelector("#loader").style.display = "none";
  });
  </script>
  <style>
  body {
    font-family: "Urbanist", sans-serif;
    max-width: 600px;
    margin: 5vh auto;
    line-height: 1.5;
  }
  .tag {
    color: #ccc;
    font-size: 0.8em;
    margin-bottom: 0.5em;
  }
  blockquote {
    background-color: #eee;
    border-radius: 5px;
    margin: 0;
    padding: 3px 20px;
  }
  h1, h2, h3 {
    margin-bottom: 5px;
    margin-top: 30px;
  }
  hr {
    background: none;
    border: none;
    border-bottom: 1px solid #ddd;
    margin-top: 0;
  }
  img {
    max-height: 350px;
    max-width: 100%;
    border-radius: 8px;
    margin: auto;
    display: block;
  }
  code {
    background-color: #eee;
    border-radius: 3px;
    padding: 3px 5px;
  }
  </style>
</head>
<body>
  <b id="loader">LOADING</b>
  <main id="content"></main>
  <br>
  <p class="tag">
    <span>IvyDoc:</span>
    <span id="title"></span>
  </p>
</body>
</html>
